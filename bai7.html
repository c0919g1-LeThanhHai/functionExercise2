<script>
    function reverse(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        alert("a = " + num1 + "\n" + "b = " + num2);
    }
    let number1 = Number(prompt("Nhập số thứ 1"));
    let number2 = Number(prompt("Nhập số thứ 2"));
    alert("a = " + number1 + "\n" + "b = " + number2);
    reverse(number1, number2);


</script>
