<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checknumber(str) {
        if(isNaN(str) == true) {
            return false;
        } else {
            return true;
        }
    }
    let string = prompt("Nhập vào 1 kí tự");
    document.write(checknumber(string));
</script>
</body>
</html>
