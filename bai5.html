<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compared(num1,num2,num3) {
        let min;
        if(num1 < num2) {
            if(num1 < num3) {
                min = num1;
            } else {
                min = num3;
            }
        } else {
            if(num2 < num3) {
                min = num2;
            } else {
                min = num3;
            }
        }
        return min;
    }

    let number1 = Number(prompt("Nhập số"));
    let number2 = Number(prompt("Nhập số"));
    let number3 = Number(prompt("Nhập số"));
    document.write("Trong 3 số " + number1 + ", " + number2 + ", " + number3 + " số nhỏ nhất là " + compared(number1,number2, number3));
</script>
</body>
</html>
