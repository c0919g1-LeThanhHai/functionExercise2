<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(num) {
        if(isNaN(num) === false) {
            if(num > 0) {
                if(Number(num) === Math.round(num)) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        } else {
            return false;
        }
    }

    let number = prompt("Nhập vào số cần kiểm tra");
    if(checkNumber(number)) {
        document.write(number + " là 1 số nguyên dương");
    } else {
        document.write(number + " không phải là số nguyên dương");
    }
</script>
</body>
</html>
