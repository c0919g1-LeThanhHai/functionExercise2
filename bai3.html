<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(num) {
        let result = 1;
        for(let i = 1; i <=num ; i++) {
            result *= i;
        }
        return result;
    }
    let number = Number(prompt("Nhập vào 1 số"));
    document.write(number + "! = " + factorial(number));
</script>
</body>
</html>
