<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(num) {
        return Math.pow(num,2);
    }
    let number = Number(prompt("Nhập vào 1 số"));
    document.write("(" + number + ")^2 = "+square(number));
</script>
</body>
</html>
